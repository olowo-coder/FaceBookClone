<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:if="${session.error}">
    <p th:text="${session.error}" style="color: red"></p>
</div>

<!--<p th:if="${error != null}" >UserName & Password Incorrect</p>-->
<!--<div id="errors" th:if="${(param.error != null )}">-->

<!--</div>-->
<!--<span th:if="${error != null}" class="error">Wrong user or password</span>-->


<div class="h1">
    <div class="h"><h1>facebook</h1></div>
    <!-- <p class="pr">Facebook helps you connect and share with the people in your life.</p> -->

    <form th:action="@{/signIn}" th:Object="${user}" method="POST" class="main">
        <div class="top-face"><p>Login to the Facebook </p></div>
        <input type="text" th:field="*{email}" class="txt" required>
        <input type="password" th:field="*{password}" placeholder="Password" class="txt" name="password" required>
        <input type="submit" value="Log In" class="login-btn"><br>
        <div class="a-link">
            <a href="" class="link">Forgotten Password?</a>
        </div>
        <div class="ca">
            <a th:href = "@{/new}" class="pca">Create New Account</a>
        </div>
    </form>

</div>
</body>
</html>
